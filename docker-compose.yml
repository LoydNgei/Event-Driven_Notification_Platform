services:
  # Main Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    depends_on:
      - redis
    networks:
      - notification-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan queue:work --tries=3 --backoff=60,300,900
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    depends_on:
      - redis
      - app
    networks:
      - notification-network

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - notification-network
    profiles:
      - dev

networks:
  notification-network:
    driver: bridge

volumes:
  redis-data:
